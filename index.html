<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OD Progress Note</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>OD Progress Note</h2>

    <label>Procedure Codes & Status</label>
    <div class="code-status-group">
      
      <div>
        <span>D0100</span>
        <select id="D0100">
          <option value="">--Select--</option>
          <option>Planned</option>
          <option>In Progress</option>
          <option>Completed Today</option>
        </select>
      </div>
      <div>
        <span>D0150</span>
        <select id="D0150">
          <option value="">--Select--</option>
          <option>Planned</option>
          <option>In Progress</option>
          <option>Completed Today</option>
        </select>
      </div>
      <div>
        <span>D0151</span>
        <select id="D0151">
          <option value="">--Select--</option>
          <option>Planned</option>
          <option>In Progress</option>
          <option>Completed Today</option>
        </select>
      </div>
      <div>
        <span>D0152</span>
        <select id="D0152">
          <option value="">--Select--</option>
          <option>Planned</option>
          <option>In Progress</option>
          <option>Completed Today</option>
        </select>
      </div>
      <div>
        <span>D0003.A</span>
        <select id="D0003A">
          <option value="">--Select--</option>
          <option>Planned</option>
          <option>In Progress</option>
          <option>Completed Today</option>
        </select>
      </div>
      <div>
        <span>D0603</span>
        <select id="D0603">
          <option value="">--Select--</option>
          <option>Planned</option>
          <option>In Progress</option>
          <option>Completed Today</option>
        </select>
      </div>
    </div>
    <button type="button" id="completeAllCodes">Mark All Completed Today</button>
    
    <label>Vitals</label>
    <input type="text" id="vitals" placeholder="BP: 120/80mmHg, Pulse: 80bpm">

    <label>Procedures Completed</label>
    <label><input type="checkbox" id="selectAllProcedures"> Select All</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="Health history recorded"> Health history recorded</label>
      <label><input type="checkbox" value="Dental history recorded"> Dental history recorded</label>
      <label><input type="checkbox" value="Medications recorded"> Medications recorded</label>
      <label><input type="checkbox" value="EO & IO findings"> EO & IO findings</label>
      <label><input type="checkbox" value="Odontogram completed"> Odontogram completed</label>
      <label><input type="checkbox" value="Perio charting completed"> Perio charting completed</label>
      <label><input type="checkbox" value="Perio evaluation completed"> Perio evaluation completed</label>
      <label><input type="checkbox" value="Caries risk assessment completed"> Caries risk assessment completed</label>
    </div>

    <label><input type="checkbox" id="treatmentExplained"> Treatment options explained to patient</label>
    <label><input type="checkbox" id="signedPlan"> Patient signed treatment plan & diagnostic summary</label>

    <label>Next Visit</label>
    <input type="text" id="nextVisit" placeholder="e.g. Perio">

    <button onclick="saveNote()">Save as TXT</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
